<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Rem Resize CSS-->
    <link rel="stylesheet" href="assets/css/rem_resize.css">

    <!-- Lesson Plan CSS -->
    <link rel="stylesheet" href="assets/css/lesson_plan.css">
    

    <title>EduAi</title>
  </head>
  <body>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <div class="wrapper">
      <script src="./assets/js/tc_nav.js"></script>
      <div class="main p-3">
        <!-- main part of the page -->
        <div class="left-side-bar">

          <div class="select-class">
              <div class="select-label d-flex align-items-center align-self-start" style="height: 20%;">
                 <div class="book-icon"></div>
                 <span class="intro">選擇課程</span>
              </div>
              <select id="class">
                <option value="" disabled selected>請選擇課程</option>
              </select>
              
          </div>


          <div class="student_list flex">
            <div class="footer d-flex align-items-center justify-content-center">
              <div class="student-icon"></div>
              <span class="intro">學生列表</span>
              <div class="switch-icon"></div>
            </div>
            <div class="student_content">
              <div class="class_empty_hint">
                <div>請先選擇班級</div>
              </div>
              <div class="selected-class_student_list" style="display: none;">

              </div>
            </div>

          </div>

        </div>
        <div class="lesson_plan flex">
          <div class="footer d-flex align-items-center" style="height: 5rem;">
            <div class="plan-icon"></div>
            <span class="intro" style="margin-top: 0;">教案檔案輸入</span>
            <!-- 將 div 改為 role="button"  -->
            <button class="event-btn" id="submitButton">
              <div class="save-icon"></div>
              <div class="label">儲存</div>
            </button>
          </div>
          <div class="sep-line"></div>
          <div class="content row m-3" style=" height: 3rem; justify-content: center; align-items: center;">
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>教案名稱</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-name" placeholder="請輸入教案名稱" ></textarea>
            </div>
            
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>設計者</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-author" placeholder="請輸入設計者" ></textarea>
            </div>
          </div>
          <div class="content row m-3 mt-4" style=" height: 3rem; justify-content: center; align-items: center;">
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>實施對象</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-target" placeholder="請輸入實施對象" ></textarea>
            </div>
            
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>總節數</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-time" placeholder="請輸入總節數" ></textarea>
            </div>
          </div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 7.5rem; justify-content: center;">
            <div class="form-label-large">
              <div>教學設計動機與理念</div>
            </div>
            <textarea class="form-textarea-large" id="lesson-plan-motivation" placeholder="請輸入教學設計動機與理念" /></textarea>
            
          </div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 7.5rem; justify-content: center;">
            <div class="form-label-large">
              <div>教學場域分析</div>
            </div>
            <textarea class="form-textarea-large" id="lesson-plan-place" placeholder="請輸入教學場域分析" /></textarea>
            
          </div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 3rem; justify-content: center;">
            <div class="form-label-large">
              <div>總綱核心素養</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row">
              <button class="core-btn" id="core-A1"></button>
              <div class="core-label">A1 身心素質與自我精進</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row" style="margin-right: auto;">
              <button class="core-btn" id="core-A2"></button>
              <div class="core-label">A2 系統思考與解決問題</div>
            </div>
            <button class="core-expand-btn" onclick="core_expand_toggle()"></button>
          </div>
          <div class="content core-expand-toggle-label row m-3 mt-4 flex-row" style=" height: 3rem; justify-content: center;">
            <div class="rounded_selectBox d-flex flex-row">
              <button class="core-btn" id="core-A3"></button>
              <div class="core-label">A3 規劃執行與創新應變</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row">
              <button class="core-btn" id="core-B1"></button>
              <div class="core-label">B1 符號運用與溝通表達</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row" style="margin-right: auto;"> 
              <button class="core-btn" id="core-B2"></button>
              <div class="core-label">B2 科技資訊與媒體素養</div>
            </div>
          </div>
          <div class="content core-expand-toggle-label row m-3 mt-4 flex-row" style=" height: 3rem; justify-content: center;">
            <div class="rounded_selectBox d-flex flex-row">
              <button class="core-btn" id="core-B3"></button>
              <div class="core-label">B3 藝術涵養與美感素養</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row">
              <button class="core-btn" id="core-C1"></button>
              <div class="core-label">C1 道德實踐與公民意識</div>
            </div>
            <div class="rounded_selectBox d-flex flex-row" style="margin-right: auto;">
              <button class="core-btn" id="core-C2"></button>
              <div class="core-label">C2 人際關係與團隊合作</div>
            </div>
          </div>
          <div class="content core-expand-toggle-label row m-3 mt-4 flex-row" style=" height: 3rem; justify-content: center;">
            <div class="rounded_selectBox d-flex flex-row" style="margin-right: auto;">
              <button class="core-btn" id="core-C3" ></button>
              <div class="core-label">C3 多元文化與國際理解</div>
            </div>
          </div>

          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 7.5rem; justify-content: center;">
            <div class="form-label-large">
              <div>領域核心素養</div>
            </div>
            <textarea class="form-textarea-large" id="lesson-plan-core_value" placeholder="請輸入核心素養" /></textarea>
          </div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 3rem; justify-content: center;">
            <div class="form-label-large">
              <div>領域學習重點</div>
            </div>
            <textarea class="form-textarea-large" id="lesson-plan-core_importance" placeholder="請輸入領域學習表現與內容" /></textarea>
          </div>
          <div class="content row m-3 mt-4" style=" height: 3rem; justify-content: center; align-items: center;">
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>教材來源</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-source" placeholder="請輸入教材來源" /></textarea>
            </div>
            
            <div class="col d-flex flex-row" style="align-items: center; height: 100%;">
              <div class="form-label">
                <div>教學設備</div>
              </div>
              <textarea class="form-textarea" id="lesson-plan-facilities" placeholder="請輸入教學設備" /></textarea>
            </div>
          </div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 3rem; justify-content: center;">
            <div class="form-label-large">
              <div>學習目標</div>
            </div>
            <textarea class="form-textarea-large" id="lesson-plan-goal" placeholder="請輸入領域單元學習目標與生涯學習目標" /></textarea>
          </div>
          <div class="sep-line"></div>
          <div class="content row m-3 mt-4 d-flex flex-row" style=" height: 3rem; justify-content: center;">
            <div class="form-label-large">
              <div>學習活動設計</div>
            </div>
            <button class="event-btn" onclick="eventAdd()">
              <div class="event-icon"></div>
              <div class="label">新增活動</div>
            </button>
          </div>
          <!--
            <div class="sep-line"></div>
              !-->
          <div class="event-label">
            <div class="event-row" style="display: none;">
              <div class="event-row-title" style="width: 45%;">學習內容及實施方式</div>
              <div class="event-row-title" style="width: 17.5%;">時間</div>
              <div class="event-row-title" style="width: 37.5%;">標準答案</div>
            </div>
            
          </div>
          
        </div>


      </div>
    </div>

  <script src="assets/js/fetch_course.js"></script>
  <script src="assets/js/lesson_plan.js"></script>
  <script src="assets/js/sidebar.js"></script>
  <script src="assets/js/teacher_lesson_plan.js"></script>
  <script src="./assets/js/token.js"></script>
  <script src="./assets/js/logout.js"></script>
    
  </body>
</html>
