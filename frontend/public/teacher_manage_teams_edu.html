<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- manage teams Page CSS-->
    <link rel="stylesheet" href="assets/css/manage_teams_edu.css">

    <!-- Rem Resize CSS-->
    <link rel="stylesheet" href="assets/css/teams_resize.css">

    <title>EduAi</title>
  </head>
  <body>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <div class="wrapper">
      <script src="./assets/js/tc_nav.js"></script>
      <div class="main p-3">
        <!-- main part of the page -->
        <div class="left-side-bar">

          <div class="select-class">
            <div class="select-label d-flex align-items-center align-self-start" style="height: 20%;">
              <div class="book-icon"></div>
              <span class="intro">選擇課程</span>
            </div>
            <select id="class">
              <option value="" disabled selected>請選擇課程</option>
            </select>
          </div>

            <div class="teams-num">
              <div class="footer">
                <div class="teams-num-icon"></div>
                <span class="intro">選擇分組組數</span>
              </div>
              <div class="teams-num-selector">
                <input type="text" readonly="true">
                <div class="adj-btn">
                  <button class="plus"></button>
                  <button class="minus"></button>
                </div>
              </div>
              <button class="group-button">
                <div class="group-icon"></div>
                <div class="group">開始分組</div>
              </button>
            </div>

            <div class="question">
              <div class="footer">
                <div class="question-icon"></div>
                <span class="intro">出題</span>
              </div> 
              <div class="discuss-time">
                <select name="activity-selector" id="activity-selector">
                  <option value="">請選擇活動名稱</option>
                </select>
              </div>
              <div class="question-content">
                <p type="text" placeholder="活動內容" id="question-content-text" disabled></p>
                <!-- 因為這裡會變成純顯示就不放字數限制了 -->
              </div>
              <button class="send-button" id="send-button">
                <div class="send-icon"></div>
                <div class="send">送出題目</div>
              </button>
            </div>

        </div>

        <div class="teams">
            <div class="class-info">
              <div class="footer">
                <div class="class-info-icon"></div>
                <span class="intro">班級資訊</span>
              </div>
              <!-- <button class="create-button">
                <div class="chat-icon"></div>
                <span class="create">生成聊天室</span>
              </button> -->
            </div>
            <div class="info-content">
              <!-- <div class="class">
                <div class="class-icon"></div>
                <span class="intro">班級：</span>
              </div> -->
              <div class="class-count">
                <div class="count-icon"></div>
                <span class="intro">班級人數: </span>
              </div>
              <div class="course">
                <div class="course-icon"></div>
                <span class="intro">課程名稱: </span>
              </div>
            </div>

            <hr>

            <div class="group-info">
              <div class="footer">
                <div class="group-info-icon"></div>
                <span class="intro">分組名單</span>
                <div class="group-count">共0組</div>
              </div>
              <div class="group-content" style="height: 80%; overflow-y: scroll;""></div>
            </div>
        </div>
      </div>
    </div>



    
  </body>
  <script src="assets/js/lib.js"></script>
  <script src="assets/js/manage_teams_edu.js"></script>
  <script src="assets/js/sidebar.js"></script>
  <script src="./assets/js/token.js"></script>
  <script src="./assets/js/logout.js"></script>
</html>
