        <div class = "dialog">

          <div class="top-notice">
            <div class="chat-icon"></div>

              <div class="notice-footer">
                <div class="question-label">本次討論題目</div>
                <div class="time-left-label">
                  <div class="time-icon"></div>
                  <span>剩餘討論時間：30分鐘</span>

              </div>
              <div class="question">
                論棒球教育對台灣國際體育的影響
              </div>
            </div>
          </div>

                <div class="box" style="background-color: #F3F0F7;"></div>
                <div class="box" style="background-color: var(--status_y_50, #FFF6E8);"></div>
                <div class="box" style="background-color: var(--status_50, #F0FFF0);"></div>  
              </div>
            </div>
          </div>

            <!--這個 div 是給 JS 自動生成 html 的-->

            this part is the original text message html
            <div class="send-message">

              <div class="plus-icon"></div>
              <span class="add">送出</span>
              </button>
              
            </div>
            

            <div class="file">
              <span class="file-name">請先選擇課程</span>
            </div>

            <button class="upload-file-button" id="record-start">
              <div class="upload-icon"></div>
              <span class="content">開始錄音</span>
            </button>

            <button class="upload-file-button-stop" id="record-stop">
