    <div class="wrapper">
      <script src="./assets/js/stu_nav.js"></script>
      <div class="main p-3">
        <div class="dialog">
          
          <div class="top-label">
            <div class="label-intro">
              <div class="label-icon"></div>
              <div class="label-word">分組討論室</div>
            </div>
            <div class="flex course-container" style="justify-content: flex-end;
          align-items: flex-start;">
            <button onclick="dropdownMenuCSSModify()" class="btn btn-secondary course-list">
              請選擇課程
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9L12 15L18 9" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <div class="flex course-dropdown-menu" id="course-select">

              <!-- 這邊的內容之後應該可以直接串後端 獲得各個課程的 title 後

            </div>       

        </div>
            
          </div>
            <div class="top-notice">
              <div class="chat-icon"></div>
              <div class="notice-content">
                <div class="notice-footer">
                  <div class="question-label">本次討論題目</div>
                  <!--
                      <div class="time-left-label">
                      <div class="time-icon"></div>

                </div>

            </div>
    
            <div class="botton-tip">
              <div class="tip-logo"></div>
              <div class="tip-content">
                <div class="tip-text">您好！請先選擇今日課程</div>
                <div class="tip-box">

                  <button onclick="dropdownMenuCSSModify()" class="btn btn-secondary course-list">
                    <div class="choose-text">請選擇課程</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                      <path d="M6 9L12 15L18 9" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                 
                  
                  <div class="flex course-dropdown-menu-large" id="course-select">

                       
                    
                  </div>

                </div>
              </div>
            </div>
            
            <div class="record_send_label">
              <div style="display: flex; align-items: center;">
                <div class="tip-logo"></div>
                <div class="tip-content" style="color: #000; width: 50%;">
                  確定上傳該音檔嗎？
                </div>
                <div class="delete-file-btn" id="delete-file-btn" onclick="deleteTempAudio()"></div>
                <div class="send-file-btn" id="send-file-btn" onclick="uploadAudio()"></div>
                <!--this btn connect to send file function-->
              </div>
              
              <div class="record-box">
                <div class="record-file-name">
                  課堂名稱-討論主題-第n組.mp3

                <div class="record-file_time-label">

                </div>
              </div>
            </div>
            
            <div class="record_reply_label">
              
            </div>
    
            <div class="send-message">
              <input onkeydown="detectEnter(this)" id="message" class="message" type="text" placeholder="請先選擇課程" disabled/>
              <audio controls id="audio"></audio>
              <button class="mic-button" disabled></button>
              <button class="mic-stop-button" disabled></button>
            </div>
