<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- User data CSS -->
    <link rel="stylesheet" href="assets/css/user_data.css">

    <!-- Rem Resize CSS-->
    <link rel="stylesheet" href="assets/css/rem_resize.css">

    <title>EduAi</title>
  </head>
  <body onload="getData()">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <div class="wrapper">
      <script src="./assets/js/stu_nav.js"></script>
      <div class="main p-3">
        <div class="main-page">
            <div class="main-content">
                <div class="title-area">    
                    <h6>會員資料</h6>
                    <span class="subtitle">請勿向他人公開個人詳細資訊</span>
                </div>
                <div class="avatar-area mt-5 d-flex align-items-center">
                    <div class="avatar d-flex align-items-center justify-content-center ms-5">
                        <img src="assets/images/user_data/User_fill.svg" alt="avatar" class="avatar-icon">
                    </div>
                    <div class="flex-grow-1"></div>
                    <button class="me-5" id="changePhoto">
                        <img src="assets/images/user_data/Refresh_2_light.svg" alt="icon" class="change-icon">
                        <span class="change-image-text">變更相片</span>
                    </button>
                </div>
                <div class="data-content mt-5 d-grid gap-4">
                    <span class="subtitle">身份</span>
                    <input type="text" id="identity" disabled>
                    <span class="subtitle">姓名</span>
                    <input type="text" id="fullName" disabled>
                    <span class="subtitle">學號</span>
                    <input type="text" id="studentId" disabled>
                    <span class="subtitle">電子信箱</span>
                    <input type="text" id="email" disabled>
                    <span class="subtitle">設定密碼</span>
                    <div class="pwd-area d-flex justify-content-center">
                        <input type="password" id="password" disabled>
                        <span class="openPw align-self-end mt-1 me-2">
                            <img src="assets/images/user_data/View_alt_light.svg" alt="icon" class="openPwIcon opened" id="showPwd">
                        </span>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="assets/js/fetch_course.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/user_data.js"></script>
    <script src="./assets/js/token.js"></script>
    <script src="./assets/js/logout.js"></script>
    
    
  </body>
</html>
