<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0,maximum-scale=1.0" />

  <link rel="icon" href="./assets/images/favicon.ico" />
  <link rel="icon" href="./assets/images/favicon.svg" type="image/svg+xml" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="./assets/css/sidebar.css" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Student Discussion Page CSS-->
  <link rel="stylesheet" href="./assets/css/student_discussion.css" />

  <!-- Rem Resize CSS-->
  <link rel="stylesheet" href="./assets/css/rem_resize.css" />

  <title>EduAi</title>
</head>

<body>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Scale Prevent JS -->
  <!-- just for testing <script src="assets/js/scale.js"></script>-->

  <div class="wrapper">
    <script src="./assets/js/stu_nav.js"></script>
    <div class="main p-3" style="height: 100vh">
      <div class="dialog">
        <div class="top-label">
          <div class="label-intro">
            <div class="label-icon"></div>
            <div class="label-word">即時聊天</div>
          </div>
          <div class="flex course-container" style="justify-content: flex-end;
          align-items: flex-start;">
            <button onclick="dropdownMenuCSSModify()" class="btn btn-secondary course-list">
              請選擇課程
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9L12 15L18 9" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <div class="flex course-dropdown-menu" id="course-select">

              <!-- 這邊的內容之後應該可以直接串後端 獲得各個課程的 title 後
              用 js 自動在這裡加 innerHTML -->
            </div>       

        </div>
        </div>
        <div class="top-notice">
          <div class="chat-icon"></div>
          <div class="notice-content">
            <div class="notice-footer">
              <div class="question-label">本次討論題目</div>
              <!--
                  <div class="time-left-label">
                  <div class="time-icon"></div>
                  <span>剩餘討論時間：30分鐘</span>
                </div>
                !-->
            </div>
            <div class="question">
              題目內容題目內容題目內容題目內容題目內容題目內容題目內容題目內容題目內容題
              題目內容題目內容題目內容題目內容題目內容題目內容題目內容題目內容題目內容題
            </div>
          </div>
        </div>

        <div class="botton-tip">
          <div class="tip-logo"></div>
          <div class="tip-content">
            <div class="tip-text">您好！請先選擇今日課程</div>
            <div class="tip-box">

              <button onclick="dropdownMenuCSSModify()" class="btn btn-secondary course-list">
                <div class="choose-text">請選擇課程</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <path d="M6 9L12 15L18 9" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
             
              
              <div class="flex course-dropdown-menu-large" id="course-select">

                   
                
              </div>
              <!-- <div class="box" style="background-color: #f3f0f7"></div>
              <div class="box" style="background-color: var(--status_y_50, #fff6e8)"></div>
              <div class="box" style="background-color: var(--status_50, #f0fff0)"></div>  -->
            </div>
          </div>
        </div>

        <div class="conversation">
          <!--這個 div 是給 JS 自動生成 html 的-->
        </div>

        <div class="send-message">
          <textarea onkeydown="detectEnter(this)" id="message" class="message" type="text" placeholder="請先選擇課程"></textarea>
          <button class="send-button" onclick="SendMessage()"></button>
        </div>
      </div>
    </div>
  </div>

  <!--student_discussion page JS-->
  <script src="./assets/js/student_conversation.js"></script>
  <script src="./assets/js/sidebar.js"></script>
  <script src="assets/js/lib.js"></script> 
  <script src="./assets/js/token.js"></script>
  <script src="./assets/js/logout.js"></script>
</body>

</html>
