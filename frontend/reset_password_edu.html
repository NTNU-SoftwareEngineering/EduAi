<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Forget password CSS -->
    <link rel="stylesheet" href="assets/css/password.css">

    <!-- Login Resize CSS-->
    <link rel="stylesheet" href="assets/css/login_resize.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>EduAi</title>
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <div class="main-page d-flex align-items-center justify-content-center">
        <div class="dialog d-flex align-items-center justify-content-center">
            <div class="dialog-content d-flex align-items-center justify-content-center">
                <div class="logo-area">
                    <img class="logo" src="assets/images/logo.svg" alt="logo">
                    <h6 class="mt-3">重設密碼</h6>
                </div>
                <form action="#">
                  <div class="input-group">
                    <span class="icon">
                      <img src="assets/images/password/lock.svg" alt="icon" class="textIcon">
                    </span>
                    <input type="password" id="pwd" placeholder="密碼" />
                    <span class="openPw align-self-end">
                      <img src="assets/images/password/View_alt_light.svg" alt="icon" class="openPwIcon opened" id="showPwd1">
                    </span>
                  </div>
                  <div class="input-group">
                    <span class="icon">
                      <img src="assets/images/password/lock.svg" alt="icon" class="textIcon">
                    </span>
                    <input type="password" id="confirm" placeholder="確認密碼" />
                    <span class="openPw align-self-end">
                      <img src="assets/images/password/View_alt_light.svg" alt="icon" class="openPwIcon opened" id="showPwd2">
                    </span>
                    <label class="mt-1" id="warning">密碼不相同</label>
                  </div>
                  <button id="send" type="submit" data-bs-target="#staticBackdrop" data-bs-toggle="modal">送出</button>
                </form>
            </div>
        </div>
        <div class="modal fade" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="hint-title">
                <h5>提示</h5>
              </div>
              <div class="hint-content d-flex align-items-center justify-content-center">
                <span>
                  <img src="assets/images/password/Check_ring_light.svg" alt="icon" class="hint-icon">
                </span>
                <p class="hint">密碼已重新設定，返回登入頁面並重新登入</p>
              </div>
              <a href="./login_edu.html" class="hint-button d-flex align-items-center justify-content-end">
                  <button type="button" data-bs-dismiss="modal" class="return">返回登入</button>
              </a>
            </div>
          </div>
        </div>
    </div>
    <script src="assets/js/reset_pwd.js"></script>
    
  </body>
</html>
