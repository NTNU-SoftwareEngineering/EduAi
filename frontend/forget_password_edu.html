    <!-- Bootstrap CSS -->

    <!-- Forget password CSS -->

    <!-- Login Resize CSS-->

    <!-- Font Awesome CSS -->

    <title>EduAi</title>

  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <div class="main-page d-flex align-items-center justify-content-center">
        <div class="dialog d-flex align-items-center justify-content-center">
            <div class="dialog-content d-flex align-items-center justify-content-center">
                <div class="logo-area">
                    <img class="logo" src="assets/images/logo.svg" alt="logo">
                    <h6 class="mt-3">忘記密碼</h6>
                </div>
                <p class="mt-2">
                    請輸入您的身分證字號與姓名，系統比對無誤後，會將重設密碼通知信E-mail到您的電子郵件信箱。
                </p>
                <form action="#">
                  <div class="input-group">
                    <span class="icon">
                      <img src="assets/images/password/Message_light.svg" alt="icon" class="textIcon">
                    </span>
                    <input type="email" id="email" placeholder="電子郵件" />
                  </div>
                  <button id="send" type="submit">送出</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/forget.js"></script>
    
  </body>
